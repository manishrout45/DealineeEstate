<!-- JavaScript -->
<script>
    let lastScrollY = 0;
    let navbar = document.getElementById("navbar");
    let logoDefault = document.getElementById("logo-default");
    let logoScroll = document.getElementById("logo-scroll");
    let menuBtn = document.getElementById("menu-btn"); 
    let isScrolled = false;

    function handleScroll() {
        let currentScrollY = window.scrollY;
        let scrollThreshold = 50; // Change happens at 50px scroll

        if (currentScrollY > scrollThreshold && !isScrolled) {
            // Apply scroll changes
            isScrolled = true;
            navbar.classList.add("bg-[#152651]", "text-white", "rounded-b-[50px]", "shadow-lg");
            navbar.classList.remove("bg-white", "text-black");

            logoDefault.classList.add("opacity-0");
            logoScroll.classList.remove("opacity-0");


             // Change menu button color to white
             menuBtn.classList.remove("text-gray-700");
            menuBtn.classList.add("text-white");

        } else if (currentScrollY <= scrollThreshold && isScrolled) {
            // Revert to original navbar
            isScrolled = false;
            navbar.classList.add("bg-white", "text-black");
            navbar.classList.remove("bg-[#152651]", "text-white", "rounded-b-[50px]", "shadow-lg");

            logoDefault.classList.remove("opacity-0");
            logoScroll.classList.add("opacity-0");

             // Change menu button color back to gray
             menuBtn.classList.remove("text-white");
            menuBtn.classList.add("text-gray-700");
        }
    }

    // Attach scroll event listener
    window.addEventListener("scroll", handleScroll);

   // Mobile Menu Toggle
document.getElementById("menu-btn").addEventListener("click", function() {
    document.getElementById("mobile-menu").classList.remove("-translate-y-full");
    document.getElementById("mobile-menu").classList.add("translate-y-0");
});

document.getElementById("close-btn").addEventListener("click", function() {
    document.getElementById("mobile-menu").classList.add("-translate-y-full");
    document.getElementById("mobile-menu").classList.remove("translate-y-0");
});


    // Highlight active link
    function setActiveLink() {
        let links = document.querySelectorAll(".nav-link");
        let currentPath = window.location.pathname;

        links.forEach(link => {
            let linkPath = new URL(link.href).pathname;

            if (linkPath === currentPath) {
                link.classList.add("bg-blue-500", "text-white", "hover:text-gray-800", "rounded-full");
            } else {
                link.classList.remove("bg-blue-500", "text-white","hover:text-gray-800", "rounded-full");
            }
        });
    }

    // Run on page load
    window.addEventListener("DOMContentLoaded", setActiveLink);
</script>

    <script>
        const properties = [
            { location: "Chandrasekharpur", price: 800000, type: "Appartment", images: ["src/pages/full-listing/sell/aryasuman/aryasuman.jpeg"], title: "Arya Suman Complex", detailsPage: "src/pages/full-listing/sell-listing1.html" },

            { location: "Nayapali", price: 600000, type: "Appartment", images: ["src/pages/full-listing/sell/meadowex/meadowex1.jpeg","src/pages/full-listing/sell/meadowex/meadowex2.jpeg","src/pages/full-listing/sell/meadowex/meadowex3.jpeg","src/pages/full-listing/sell/meadowex/meadowex4.jpeg","src/pages/full-listing/sell/meadowex/meadowex5.jpeg","src/pages/full-listing/sell/meadowex/meadowex6.jpeg","src/pages/full-listing/sell/meadowex/meadowex7.jpeg","src/pages/full-listing/sell/meadowex/meadowex8.jpeg","src/pages/full-listing/sell/meadowex/meadowex9.jpeg"], title: "JB Meadowex", detailsPage: "src/pages/full-listing/sell-listing3html" },
            { location: "Satya Vihar", price: 600000, type: "Appartment", images: ["src/pages/full-listing/sell/suman/suman1.jpeg",], title: "Suman Mansion", detailsPage: "src/pages/full-listing/sell-listing4.html" }
            
            ];
        
        function createPropertyCard(property) {
            const card = document.createElement("div");
            card.className = "property-card bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-200";
            card.setAttribute("data-location", property.location);
            card.setAttribute("data-price", property.price);
            card.setAttribute("data-type", property.type);
            
            let imagesHTML = property.images.map((img, i) => 
                `<img src="${img}" class="property-image absolute inset-0 w-full h-full object-cover ${i === 0 ? '' : 'hidden'}" alt="${property.type}">`
            ).join("");
            
            card.innerHTML = `
                <div class="relative w-full h-40 overflow-hidden">
                    ${imagesHTML}
                    <button class="prev absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-700 text-white px-2 py-1 rounded">❮</button>
                    <button class="next absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-700 text-white px-2 py-1 rounded">❯</button>
                </div>
                <h2 class="text-2xl font-semibold text-blue-600 mt-4">${property.title}</h2>
                <p class="text-gray-700">Price: <span class="font-bold">$${property.price.toLocaleString()}</span></p>
                <p class="text-gray-700">Type: ${property.type}</p>
                <a href="${property.detailsPage}" class="mt-4 block text-center bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">View Details</a>
            `;
            
            let index = 0;
            const images = card.querySelectorAll(".property-image");
            function showImage(i) {
                images.forEach(img => img.classList.add("hidden"));
                images[i].classList.remove("hidden");
            }
            
            card.querySelector(".prev").addEventListener("click", () => {
                index = (index - 1 + images.length) % images.length;
                showImage(index);
            });
            
            card.querySelector(".next").addEventListener("click", () => {
                index = (index + 1) % images.length;
                showImage(index);
            });
            
            document.getElementById("propertyList").appendChild(card);
        }
        
        properties.forEach(createPropertyCard);
        
        function filterProperties() {
            let locationFilter = document.getElementById("locationFilter").value;
            let priceFilter = document.getElementById("priceFilter").value;
            let typeFilter = document.getElementById("typeFilter").value;
            
            document.querySelectorAll(".property-card").forEach(card => {
                let location = card.getAttribute("data-location");
                let price = parseInt(card.getAttribute("data-price"));
                let type = card.getAttribute("data-type");
                
                let priceMin = 0, priceMax = Infinity;
                if (priceFilter) {
                    let [min, max] = priceFilter.split("-");
                    priceMin = parseInt(min);
                    priceMax = max ? parseInt(max) : Infinity;
                }
                
                card.style.display = ((locationFilter === "" || location === locationFilter) &&
                    (priceFilter === "" || (price >= priceMin && price <= priceMax)) &&
                    (typeFilter === "" || type === typeFilter)) ? "block" : "none";
            });
        }
    </script>
